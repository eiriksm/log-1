log.add_page:
  path: '/log/add'
  defaults:
    _title: 'Add content'
    _controller: '\Drupal\log\Controller\LogController::addPage'
  options:
    _log_operation_route: TRUE
  requirements:
    _log_add_access: 'log'

log.add:
  path: '/log/add/{log_type}'
  defaults:
    _controller: '\Drupal\log\Controller\LogController::add'
    _title_callback: '\Drupal\log\Controller\LogController::addPageTitle'
  requirements:
    _log_add_access: 'log:{log_type}'
  options:
    parameters:
      log_type:
        with_config_overrides: TRUE

# Log routing definition
entity.log.collection:
  path: '/log'
  defaults:
    _entity_list: 'log'
    _title: 'Log list'
  requirements:
    _permission: 'view logs'

entity.log.canonical:
  path: '/log/{log}'
  defaults:
    _entity_view: 'log'
    _title: 'Log'
  requirements:
    _entity_access: 'log.view'

entity.log.edit_form:
  path: '/log/{log}/edit'
  defaults:
    _entity_form: log.edit
    _title: 'Edit Log'
  requirements:
    _entity_access: 'log.update'

entity.log.delete_form:
  path: '/log/{log}/delete'
  defaults:
    _entity_form: log.delete
    _title: 'Delete Log'
  requirements:
    _entity_access: 'log.delete'

# LogType routing definition
entity.log_type.collection:
  path: '/admin/structure/logs'
  defaults:
    _entity_list: 'log_type'
    _title: 'Log type'
  requirements:
    _permission: 'administer log types'
  options:
    _admin_route: TRUE

entity.log_type.add_form:
  path: '/admin/structure/logs/add'
  defaults:
    _entity_form: 'log_type.add'
    _title: 'Add Log type'
  requirements:
    _permission: 'administer log types'
  options:
    _admin_route: TRUE

entity.log_type.edit_form:
  path: '/admin/structure/logs/{log_type}'
  defaults:
    _entity_form: 'log_type.edit'
    _title: 'Edit Log type'
  requirements:
    _permission: 'administer log types'
  options:
    _admin_route: TRUE

entity.log_type.delete_form:
  path: '/admin/structure/logs/{log_type}/delete'
  defaults:
    _entity_form: 'log_type.delete'
    _title: 'Delete Log type'
  requirements:
    _permission: 'administer log types'
  options:
    _admin_route: TRUE

